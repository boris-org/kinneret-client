version: 0.0
os: linux
files:
  - source: ./
    destination: /home/ubuntu/client
permissions:
  - object: /home/ubuntu/client
    pattern: "*.sh"
    owner: root
    group: root
    mode: 777
    type:
      - file
hooks:
  BeforeInstall:
  - location: cd_stopapp.sh
    runas: ubuntu
  - location: cd_setenvironment.sh
    runas: ubuntu
  AfterInstall:
  - location: cd_startapp.sh
    runas: ubuntu
  ValidateService:
  - location: cd_setupvalidation.sh
    runas: ubuntu