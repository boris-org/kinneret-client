test:
  override:
    - npm run test-headless-single-run
  post:
    - find . -type f -regex ".*/test_out/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/ \;
    - bash <(curl -s https://codecov.io/bash)
deployment:
  staging:
    branch: master
    codedeploy:
      kinneret-client-boris:
        application_root: /
        region: ap-southeast-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: boris-cd-test
            key_pattern: kinneret-client/kinneret-client-{BRANCH}-{SHORT_COMMIT}
        deployment_group: kcb-group